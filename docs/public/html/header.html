<header class="sm:w-fit p-3 border-b dark:border-b flex text-white block rounded-lg bg-gray-800 mx-4 mt-4">

    <nav class=" w-full gap-y-3  flex flex-col lg:flex-row md:flex-row sm:flex-row items-start lg:item-center md:item-center sm:item-center lg:justify-between md:justify-between sm:justify-between justify-start">
      <!--%title_comment%
      <ul>
        
        <a href="./" class="uppercase text-xl text-gray-300 whitespace-nowrap ml-2 mr-4">%title%</a>
        
      </ul>
      %title_comment%-->
      <ul id="header-nav" class="sm:flex md:flex lg:flex hidden">
        
        <div>
          <ul class="flex gap-y-3 flex-wrap">
            <!-- Change the href link to your respective social media accounts-->
            <!--%rep%-->
            <div class="grid grid-flow-col auto-cols-max">
              <li class="mx-2 flex dark:hidden">
                <a href="#Discord"
                  ><img src="./public/svgs/discord.svg" alt="Discord Link"
                /></a>
              </li>
              <li class="mx-2 hidden dark:flex">
                <a href="#Discord"
                  ><img src="./public/svgs/discord-dark.svg" alt="Discord Link"
                /></a>
              </li>
              <li class="mx-2 flex dark:hidden">
                <a href="#Youtube"
                  ><img src="./public/svgs/youtube.svg" alt="YouTube Link"
                /></a>
              </li>
              <li class="mx-2 hidden dark:flex">
                <a href="#Youtube"
                  ><img src="./public/svgs/youtube-dark.svg" alt="YouTube Link"
                /></a>
              </li>
            </div>
          </ul>
        </div>
      </ul>
    </nav>

    <div class="sm:hidden flex" onclick="OnclickOpenMenu()" id="open-menu">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 ml-2"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="hidden" onclick="OnclickCloseMenu()" id="close-menu">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 ml-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </div>
  </header>
