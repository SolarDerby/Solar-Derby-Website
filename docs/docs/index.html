<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Start Root Directory Repair-->
    <base id="base" href="/Solar-Derby-Website/">
    <script type="text/javascript">
      void function (script) {
        if (location.hostname.toLowerCase() == "solarderby.github.io"){
          //document.write("<base href=\"/Solar-Derby-Website/\">")
        }else{
          document.getElementById("base").remove();
          document.write("<base href=\"/docs/\">")
        }
      }(document.currentScript);
    </script>
    <!--End Root Directory Repair-->
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Change the description wrt project -->
    <meta
      name="Solar Derby Docs"
      content="Where the rules and guides on solar derby are located."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- You can add your own fonts from fonts.google.com -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
    <link rel="stylesheet" href="./public/css/basic.css">

    <!-- Default Script tags -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./public/js/index.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Replace the title name -->
    <title>Docs - Solar Rollers</title>
  </head>
  <body
    style="font-family: 'Poppins', sans-serif"
    class="dark:bg-slate-900 bg-white dark:text-white"
  >
  <script src="./public/js/confirmation.js"></script>

    <!-- Header start here -->
    <script src="./public/js/headerLoad.js" fetch="./public/html/header.html" rep="<!--%rep%-->" title="Solar Rollers" buttons=
      ":docs_subcategory;
      Home:./;
      Documentation:./docs/;
      Resources:./store/;
      Events:./events/"
      >
    </script>


    <div class="flex flex-col md:flex-row lg:flex-row mt-6 mb-10">
      <!-- Side menu starts here -->
      <nav class="flex ml-5 mt-4 md:fixed h-full" data-spy="affix" data-offset-top="300" data-offset-bottom="200" role="navigation">
        
        <ul class="nav " style="height:calc(100% - 163px)">
          <div  class="scroll-fade "style="overflow-x:auto;width:200px ">
            <div id="docs-placeholder-table-of-contents" class="mx-5 mb-5 mt-2">
              <script src="./public/js/loadingPlaceholder.js" size="width:162px;height:35%" design="parts:5;subparts:2;deviation:50;title-height:40px"></script>
            </div>
            <div id="docs-table-of-contents" class="mx-5 mt-2.5 ">

            </div>
          </div>
        </ul>
      </nav>
      <!-- Side Menu ends here -->

      <div class="pl-10 md:pl-[250px] lg:pl-[25opx]">
        <br>
        <div id="docs-placeholder-content" class="mr-[44px]">
          <script src="./public/js/loadingPlaceholder.js" size="width:100%-300px;height:100%-193px-44px" design="parts:6;subparts:1;deviation:10%%;title-height:30px"></script>
        </div>
        <div id="docs-content" class="mr-[44px]">

        </div>
      </div>
      <script src="./public/js/docsManager.js" async fetch="./public/guide-docs/library.config"></script>
    </div>

    <!-- Footer starts here -->
    <script src="./public/js/include.js" fetch="./public/html/footer.html"></script>
    <!-- Footer ends here -->
  </body>
</html>
