<!--/html/store/tile.html START-->
<div class="flex font-sans">
    
        <div class="flex-auto relative w-max" >
            <img src="%image%" alt="" class="absolute inset-0 h-full object-cover rounded" loading="lazy" />
        </div>
        <form class="flex-auto px-4 py-2 w-min" >
            <div class="flex-auto flex-wrap">
                <h1 class="flex-auto text-lg font-semibold text-slate-200">
                    %title%
                </h1>
                <div class="text-lg text-sm font-medium text-slate-400">
                    %type%
                </div>
            </div>
            <h3 class="flex items-center my-2 ">
                <span aria-hidden="true" class="w-4 bg-gray-200 rounded h-0.5"></span>
                <div class="flex items-baseline mx-2">
                    <div class="space-x-2 flex text-sm">
                    <!--%tags%-->
                    </div>
                </div>
                <span aria-hidden="true" class="w-4 bg-gray-200 rounded h-0.5"></span>
            </h3>
            %buttons%
        </form>

  </div>
  <!--/html/store/tile.html END-->
