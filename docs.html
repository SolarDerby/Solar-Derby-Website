<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Change the description wrt project -->
    <meta
      name="description"
      content="The website for colorado based solar derby competition"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- You can add your own fonts from fonts.google.com -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
    <link rel="stylesheet" href="./public/css/basic.css">

    <!-- Default Script tags -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./public/js/index.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Replace the title name -->
    <title>Solar Derby Documentation</title>
  </head>
  <body
    style="font-family: 'Poppins', sans-serif"
    class="dark:bg-slate-900 bg-white dark:text-white"
  >
    <!-- Header start here -->
    <script src="./public/js/headerLoad.js" fetch="./public/html/header.html" rep="<!--%rep%-->" title="Solar Derby" buttons=
      "Home:./index.html;
      Documentation:./docs.html;
      Resources:./store.html"
      >
    </script>

    

    <div class="flex flex-col md:flex-row lg:flex-row">
      <!-- Side menu starts here -->
      <nav class="flex ml-5 mt-7 md:fixed lg:fixed h-full" data-spy="affix" data-offset-top="300" data-offset-bottom="200" role="navigation">
        
        <ul class="nav " style="height:calc(100% - 103px)">
          <div  class="scroll-fade"style="overflow-x:auto;width:200px">
            <div id="page-table-of-contents" class="m-5">
              <script src="./public/js/loadingPlaceholder.js" size="width:162px;height:35%" design="parts:5;subparts:2;deviation:50;title-height:40px"></script>
            </div>
          </div>
        </ul>
      </nav>
      <!-- Side Menu ends here -->

      <div class="pl-5 md:pl-[250px] lg:pl-[25opx]">
        <br>
        <div id="page-content" class="mr-[44px]">
          <script src="./public/js/loadingPlaceholder.js" size="width:100%-300px;height:100%-193px-44px" design="parts:6;subparts:1;deviation:10%%;title-height:30px"></script>
        </div>
      </div>
      <script src="./public/js/docsManager.js" async name="2023 Solar Derby Guide and Rules" fetch="./public/docs.config" docs="./public/guide-docs/"></script>
    </div>

    <!-- Footer starts here -->
    <script src="./public/js/include.js" fetch="./public/html/footer.html"></script>
    <!-- Footer ends here -->
  </body>
</html>
